<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
  padding: 30px 20px;
  display: block;
}

    .form-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
  .form-container p {
  font-size: 16px;
  color: #cccccc;
  line-height: 1.6;
  margin-top: 15px;
  margin-bottom: 15px;
  text-align: left;
}


    .form-container h2 {
      color: #2196F3;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #2196F3;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #1976D2;
    }
  </style>
</head>
 
<body>
  <nav>
    <a href="index.html">HOME</a>
    <a href="login.html">SUBMIT</a>
  </nav>
  

  <div class="form-container">
    <h2>Submit Your Blog/Article </h2>
    <p>You don't necessarily need to give your email </p>
    <form action="https://formspree.io/f/xblgzvev" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_redirect" value="https://git-pyhton-world.github.io/website/thankyou.html">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="_replyto">

      <label for="message">Message or Blog Description</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <label for="pdf">Upload Blog/Article (PDF only)</label>
      <input type="file" id="pdf" name="upload" accept="application/pdf" required>

      <input type="submit" value="Submit Blog/Article">
    </form>
  </div>

</body>
</html>
